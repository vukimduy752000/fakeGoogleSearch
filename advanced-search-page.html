<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <header></header>
    <main id="search-page">


      <form action="http://www.google.com/search">
        <label id="label-search">Advanced Search</label>

        <section>
            <label for="text1">all these words:</label>
            <input id="text1" type="text" name="as_q">
    
            <label for="text2">this exact word or phrase:</label>
            <input id="text2"type="text" name="as_epq">
    
            <label for="text3">any of these words:</label>
            <input id="text3"type="text" name="as_oq">
    
            <label for="text4">none of these words:</label>
            <input id="text4"type="text" name="as_eq">
        </section>
       
        <input type="submit" name="Advance Search">
      </form>



      <!-- Change another pages -->
      <div id="change-pages-div">
        <a href="advanced-search-page.html" target="_blank">Advanced Search</a>
        <a href="main-page.html" target="_blank">Search</a>
      </div>
    </main>
  </body>
</html>
