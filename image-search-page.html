<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <header></header>
    <main id="search-page">
      <form action="http://www.google.com/search">
        <label id="label-search">Google</label>
        <input type="text" placeholder="Search Google Images" name="q" />
        <input
          type="text"
          placeholder="Search Google Images"
          name="tbm"
          value="isch"
          hidden
        />
        <input type="submit" value="Google Image Search" />
      </form>

      <!-- Change another pages -->
      <div id="change-pages-div">
        <a href="advanced-search-page.html" target="_blank">Advanced Search</a>
        <a href="main-page.html" target="_blank">Search</a>
      </div>
    </main>
  </body>
</html>
